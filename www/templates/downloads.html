<ion-content id="" ng-controller="DownloadsCtrl" style="background-color:#FFFFFF; z-index: 2000;
    margin-top: 40px;min-height:600px;">
	 
	<h3 style="font-size:22px;">Downloads</h3>
      <div class="list">
        <div ng-repeat="file in files">
            <a class="item item-icon-left" href="#" ng-click="getContents(file.nativeURL)">
                <i ng-show="file.isDirectory" class="icon ion-folder"></i>
                <i ng-show="file.isFile" class="icon ion-document"></i>
                {{file.name}}
            </a>
        </div>
    </div> 
    
    <div class="list" id='filebrowser'>

		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-email"></i>
		    Check mail
		  </a>
		
		  <a class="item item-icon-left item-icon-right" href="#">
		    <i class="icon ion-chatbubble-working"></i>
		    Call Ma
		    <i class="icon ion-ios-telephone-outline"></i>
		  </a>
		
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-mic-a"></i>
		    Record album
		    <span class="item-note">
		      Grammy
		    </span>
		  </a>
		
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-person-stalker"></i>
		    Friends
		    <span class="badge badge-assertive">0</span>
		  </a>
		
		</div>
   
</ion-content>
